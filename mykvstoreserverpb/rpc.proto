syntax = "proto3";

package mykvstoreserverpb;

option go_package = "./;mykvstoreserverpb";

service KV {

  // Range gets keys from the key-value store
  rpc Range(RangeRequest) returns (RangeResponse) {}

  // Put puts a key-value pair into the key-value store
  rpc Put(PutRequest) returns (PutResponse) {}

  // DeleteRange deletes a range of keys
  rpc DeleteRange(DeleteRangeRequest) returns (DeleteRangeResponse) {}
  
  // Compact compacts the event history
  rpc Compact(CompactionRequest) returns (CompactionResponse) {}
}

service Watch {

  // Watch watches for events happening or that have happened
  rpc Watch(stream WatchRequest) returns(stream WatchResponse){}
}

service Lease {

  // LeaseGrant creates a lease
  rpc LeaseGrant(LeaseGrantRequest) returns (LeaseGrantResponse) {}

  // LeaseRevoke revokes a lease
  rpc LeaseRevoke(LeaseRevokeRequest) returns (LeaseRevokeResponse) {}

  // LeaseKeepAlive keeps the lease alive
  rpc LeaseKeepAlive(stream LeaseKeepAliveRequest) returns (stream LeaseKeepAliveResponse) {}

  // LeaseTimeToLive retrieves lease information
  rpc LeaseTimeToLive(LeaseTimeToLiveRequest) returns (LeaseTimeToLiveResponse) {}
}

message ResponseHeader {
  uint64 cluster_id = 1;
  uint64 member_id = 2;
  int64 revision = 3;
  int64 raft_term = 4;
}

message KeyValue {
  bytes key = 1;
  int64 create_revision = 2;
  int64 mod_revision = 3;
  int64 version = 4;
  bytes value = 5;
  int64 lease = 6;
}

message PutRequest {
  bytes key = 1;
  bytes value = 2;
  bool prev_kv = 4;
  int64 lease = 5;
}

message PutResponse {
  ResponseHeader header = 1;
  KeyValue prev_kv = 2;
}

message WatchRequest {
  oneof request_union {
    WatchCreateRequest create_request = 1;
    WatchCancelRequest cancel_request = 2;
    WatchProgressRequest progress_request = 3;
  }
}

message WatchCreateRequest {
  bytes key = 1;
  bytes range_end = 2;
  int64  start_revision = 3;
  bool progress_notify = 4;

  enum FilterType {
    NOPUT = 0;
    NODELETE = 1;
  }

  repeated FilterType filters = 5;

  bool prev_kv = 6;
  int64  watch_id = 7;
  bool fragment = 8;
}

message WatchCancelRequest {
  int64  watch_id = 1;
}

message  WatchProgressRequest {

}

message WatchResponse {
  ResponseHeader header = 1;

  int64 watch_id = 2;
  bool created = 3;
  bool canceled = 4;
  int64  compact_revision = 5;
  string cancel_reason = 6;
  bool fragment = 7;

  repeated Event events = 8;
}

message Event {
  enum EventType {
    PUT = 0;
    DELETE = 1;
  }

  EventType type = 1;
  KeyValue kv = 2;
  KeyValue prev_kv = 3;
}

message  RangeRequest {
  bytes key = 1;
  bytes range_end = 2;
  int64 limit = 3;
  int64 revision = 4;

  enum SortOrder {
    NONE = 0;
    ASCEND = 1;
    DESCEND = 2;
  }

  enum SortTarget {
    KEY = 0;
    VERSION = 1;
    CREATE = 2;
    MOD = 3;
    VALUE = 4;
  }

  SortOrder sort_order = 5;
  SortTarget sort_target = 6;

  bool serializable = 7;
  bool keys_only = 8;
  bool count_only = 9;
  int64 min_mod_revision = 10;
  int64 max_mod_revision = 11;
  int64 min_create_revision = 12;
  int64 max_create_revision = 13;
}

message RangeResponse {
  ResponseHeader header = 1;
  repeated KeyValue kvs = 2;
  bool more = 3;
  int64 count = 4;
}

message DeleteRangeRequest{
  bytes key = 1;
  bytes range_end= 2;
  bool prev_kv = 3;
}

message DeleteRangeResponse {
  ResponseHeader header = 1;
  int64  deleted = 2;
  repeated KeyValue prev_kvs = 3;
}

message CompactionRequest {
  int64 revision = 1;
  bool physical = 2;
}

message CompactionResponse {
  ResponseHeader header = 1;
}

message LeaseGrantRequest {
  int64  TTL = 1;
  int64  ID = 2;
}

message LeaseGrantResponse {
  ResponseHeader header = 1;
  int64 ID = 2;
  int64 TTL = 3;
  string error = 4;
}

message LeaseRevokeRequest {
  int64 ID = 1;
}

message LeaseRevokeResponse {
  ResponseHeader header = 1;
}

message LeaseKeepAliveRequest {
  int64 ID = 1;
}

message LeaseKeepAliveResponse {
  ResponseHeader header = 1;
  int64 ID = 2;
  int64 TTL = 3;
}

message LeaseTimeToLiveRequest {
  int64 ID = 1;
  bool keys = 2;
}

message LeaseTimeToLiveResponse {
  ResponseHeader header = 1;
  int64 ID = 2;
  int64 TTL = 3;
  int64 grantedTTL = 4;
  repeated bytes keys = 5;
}

